<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="child">
      <div>
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="main-img">
      </div>

      <h1 class="name">Equilibrium #3429</h1>

      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="inline-info">
        <div class="etherium">
          <p class="eth"><img src="images/icon-ethereum.svg" alt="etherium logo" class="eth-logo">0.041 ETH</p>
        </div>

        <div class="time-left">
          <p class="time"><img src="images/icon-clock.svg" alt="clock" class="clock-img">3 days left</p>
        </div>
        
      </div>
      
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      <p class="creator">Creation of <span>Jules Wyvern</span></p>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Conrad Sach</a>.
      </div>
    </div>
  </div>
</body>
</html>
